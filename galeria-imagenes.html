    <script>
const itemsPerPage = 30;
const galleryItems = document.querySelectorAll('.box-galeria');
const totalPages = Math.ceil(galleryItems.length / itemsPerPage);

let currentPage = 1;

function showPage(page) {
    // hide all items
    galleryItems.forEach(item => item.style.display = 'none');
    
    // calculate start and end index for current page
    let startIndex = (page - 1) * itemsPerPage;
    let endIndex = startIndex + itemsPerPage;
    
    // show items for current page
    for (let i = startIndex; i < endIndex && i < galleryItems.length; i++) {
        galleryItems[i].style.display = 'block';
    }
    
    // update current page
    currentPage = page;

    // update active button
    document.querySelectorAll('.pagination-container button.page').forEach((button, index) => {
        if (index === page - 1) {
            button.classList.add('active');
        } else {
            button.classList.remove('active');
        }
    });

    // update visible buttons
    const maxButtons = 4;
    const startPage = Math.max(1, Math.min(totalPages - maxButtons + 1, currentPage - Math.floor(maxButtons / 2)));
    const endPage = Math.min(totalPages, startPage + maxButtons - 1);
    document.querySelectorAll('.pagination-container button.page').forEach((button, index) => {
        if (index + 1 >= startPage && index + 1 <= endPage) {
            button.style.display = 'inline-block';
        } else {
            button.style.display = 'none';
        }
    });

    // update ellipsis
    if (startPage > 1) {
        startEllipsis.style.display = 'inline-block';
    } else {
        startEllipsis.style.display = 'none';
    }
    if (endPage < totalPages) {
        endEllipsis.style.display = 'inline-block';
    } else {
        endEllipsis.style.display = 'none';
    }

    // update arrows
    if (currentPage === 1) {
        backwardArrow.classList.add('disabled');
    } else {
        backwardArrow.classList.remove('disabled');
    }
    if (currentPage === totalPages) {
        forwardArrow.classList.add('disabled');
    } else {
        forwardArrow.classList.remove('disabled');
    }

    // scroll to top of page
    window.scrollTo(0, 0);
}

// create pagination container
const paginationContainer = document.createElement('div');
paginationContainer.classList.add('pagination-container');

// create backward arrow
const backwardArrow = document.createElement('button');
backwardArrow.innerText = '<';
backwardArrow.addEventListener('click', () => {
    if (currentPage > 1) {
        showPage(currentPage - 1);
    }
});
paginationContainer.appendChild(backwardArrow);

// create start ellipsis
const startEllipsis = document.createElement('span');
startEllipsis.innerText = '...';
paginationContainer.appendChild(startEllipsis);

// create pagination buttons
for (let i = 1; i <= totalPages; i++) {
    let button = document.createElement('button');
    button.classList.add('page');
    button.innerText = i;
    button.addEventListener('click', () => showPage(i));
    paginationContainer.appendChild(button);
}

// create end ellipsis
const endEllipsis = document.createElement('span');
endEllipsis.innerText = '...';
paginationContainer.appendChild(endEllipsis);

// create forward arrow
const forwardArrow = document.createElement('button');
forwardArrow.innerText = '>';
forwardArrow.addEventListener('click', () => {
    if (currentPage < totalPages) {
        showPage(currentPage + 1);
    }
});
paginationContainer.appendChild(forwardArrow);

document.body.appendChild(paginationContainer);

// show first page initially
showPage(1);
    </script>
